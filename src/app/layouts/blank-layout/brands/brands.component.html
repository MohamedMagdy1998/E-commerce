<section class="productsHome">

    <div class="products grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-10">
        @for (brand of brandsData(); track brand._id){

        <div class="bg-gray-400 px-2 rounded-md shadow overflow-hidden">
            <div>
                <div class="imageProduct">
                    <img [src]="brand.image" class="w-full h-[250px] object-contain" [alt]="brand.name" />
                </div>

                <div class="text-center text-3xl text-white text-capitalize px-2 py-3">
                    <h2>{{ brand.name }}</h2>

                </div>


            </div>




        </div>

        }

    </div>

</section>
